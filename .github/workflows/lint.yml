name: Lint

on:
  push:
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest
    name: Black
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install black
        run: pip install black
      - name: Run black
        run: black --check custom_components/

  ruff:
    runs-on: ubuntu-latest
    name: Ruff
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff
        run: ruff check custom_components/
